<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Observable Array</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <!-- <ul data-bind="foreach:userArray2">
        <li data-bind="text: $index"></li>
        <li data-bind="text: Name"></li>
        <li><a href="" data-bind="click : $parent.removeUser">Remove</a></li>
    </ul> -->
    <table>
        <thead>
            <tr>
                <td>Index</td>
                <td>Name</td>
                <td>Remove</td>
            </tr>
        </thead>
        <tbody data-bind="foreach:userArray2">
            <tr>
                <td data-bind="text: $index"></td>
                <td data-bind="text: Name"></td>
                <!-- <td><a href="" data-bind="click: $parent.removeUser">Remove</a></td> -->
            </tr>
        </tbody>
    </table>
    <label for="">Name</label>
    <input type="text" name="" id="addName">
    <button id="button" data-bind="click: addUser">Add Name</button>
    <script>
        function viewModel(){
            self = this;
            self.userArray2 =  ko.observableArray([
                {Name: 'Sam'},
                {Name: 'John'},
                {Name: 'Pam'}
            ]);

            self.addUser = ()=>{
                self.userArray2.push({Name : $('#addName').val()});
            }

            self.removeUser = ()=>{
                self.userArray2.remove(this);
            }
        }
        ko.applyBindings(viewModel());
    </script>
</body>
</html>
